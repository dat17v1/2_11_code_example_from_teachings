<!DOCTYPE html>
<html lang="en">
<head>
    <title>Users</title>
</head>
<body>

<h1>Users</h1>

<table>
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Email</td>
    </tr>
    <tr th:each="user: ${user}">
        <td th:text="${user.userId}"/>
        <td th:text="${user.name}"/>
        <td th:text="${user.email}"/>
    </tr>
</table>

</body>
</html>
