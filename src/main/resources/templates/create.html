<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create User</title>
</head>
<body>
<h1>Create User</h1>

    <form th:action="@{/create}" method="post" th:object="${user}">

        <input type="text" th:field="*{name}" />
        <input type="text" th:field="*{email}" />
        <input type="submit" value="Send" />

    </form>

</body>
</html>
